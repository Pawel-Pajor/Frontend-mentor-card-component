<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <div class="card__img"></div>
                    <div class="card__text">
                        <h1 class="card__header">Perfume</h1>
                        <h2 class="card__title">
                            Gabrielle Essence Eau De Parfum
                        </h2>
                        <p class="card__description">
                            A floral, solar and voluptuous interpretation
                            composed by Olivier Polge, Perfumer-Creator for the
                            House of CHANEL.
                        </p>
                        <p class="card__price">
                            $149.99<span class="card__old-price">$169.99</span>
                        </p>

                        <button class="card__btn">
                            <img
                                class="card__btn__icon"
                                src="./images/icon-cart.svg"
                                alt="icon-cart"
                            />
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Pawe≈Ç</a>.
            </div>
        </main>
    </body>
</html>
